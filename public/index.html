<body>
  <main class="p-3">
    
    <h1>Welcome to The CJS Wedding Registry</h1>
   
    <!-- Commented out to be able to see fields w/ console open in broswer -->

        <div id="lid"></div>

    <section>
      
      <h3 class="mt-4">Registration for Bride and Groom</h3>
      <form id="regForm" action="/api/admin/login" method="POST">
          
        <label class="mt-3" for="first_name" id="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
          <br>

        <label class="mt-3" for="last_name" id="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
          <br>
        
        <label class="mt-3" for="admin_email" id="admin_email">Email</label>
        <input type="email" id="admin_email" name="admin_email" required>
            <br>

        <label class="mt-3" for="password" id="password">Password</label>
        <input type="password" id="password" name="password" required>
          <br>

        <input type="submit" value="Submit" class="mt-3">                       
      </form> 

      <br>

      <h3 class="mt-3">Login for Bride and Groom</h3>
      <form id="bgLogin" action="/api/admin/profile/:id" method="POST">
          
        <label for="guest_email">Email</label>
        <input type="email" id="bg_email" name="bg_email" required>
          <br>
        
        <label class="mt-3" for="password" id="password">Password</label>
        <input type="password" id="password" name="password" required>
          <br>

        <input type="submit" value="Submit" class="mt-3">                         
    </form>

      <br>
    
      <h3 class="mt-3 mb-3">Guest Login</h3>
      <form id="loginForm" action="/api/guest/profile/:id" method='POST'>
          <label for="guest_email" id="guest_email">Email</label>
          <input type="email" id="guest_email" name="guest_email" required>
          
         <!--  <div class="mb-2">
              <label for="guest_pw" id="guest_pw">Password</label>
              <input type="password" id="guest_pw" name="guest_pw">   
          </div> -->

          <input type="submit" value="Submit" class="mt-3 mb-3">                           
      </form>

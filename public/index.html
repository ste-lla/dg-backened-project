<body>
    
    <h1>Welcome to The CJS Wedding Registry</h1>
   
    <div id="envelope">
        <div id="lid"></div>
        <div id="letter"></div>
        <div id="left-corner"></div>
        <div id="right-corner"></div>
    </div>


<!-- Form Stela built -->
    <section class="mt-3 p-3 d-flex flex-column justify-content-center align-items-center">
  
      <h3 class="mb-4">Guest Login</h3>
  
      <form id="loginForm" action="/api/login" method="POST">
    
          <label for="guest_email" id="guest_email">Email</label>
          <input type="email" id="guest_email" name="guest_email" required>
          

         <!--  <div class="mb-2">
              <label for="guest_pw" id="guest_pw">Password</label>
              <input type="password" id="guest_pw" name="guest_pw">   
          </div> -->

          
          <input type="submit" value="Submit">   
                            
      </form>  

      <br>
      
      
      <h1>Registration for Bride and Groom</h1>
      <form id="regForm" action="/api/admin/register" method="POST">
          
        <label for="admin_email" id="admin_email">Email</label>
        <input type="email" id="admin_email" name="admin_email" required>
        
        <label for="first_name" id="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name" id="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="password" id="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Submit">   
                          
      </form> 

      <br>

      <h1>Login for Bride and Groom</h1>
      <form id="bgLogin" action="/api/admin/login" method="POST">
          
        <label for="guest_email">Email</label>
        <input type="email" id="bg_email" name="bg_email" required>
        
        <label for="password" id="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Submit">   
                          
    </form>

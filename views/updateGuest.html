<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Guest Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/guest.css">

</head>
<body>

<main class="p-3 mt-3">
    <h3 class="mt-4 text-center">Update Guests Info</h3>
    <form id="addGuestsForm" action="/api/admin/profile/:id/guestAttending/modify/:guestId/submitted" method="POST">
        <label class="mt-4" for="guestFName" class="headings">First Name</label>
        <input type="text" id="guestFName" name="guestFName">
            <br>

        <label class="mt-4" for="guestLName" class="headings">Last Name</label>
        <input type="text" id="guestLName" name="guestLName">
            <br>
      
        <label class="mt-4" for="guestEmail" class="headings">Email</label>
        <input type="email" id="guestEmail" name="guestEmail">
            <br>
            
        <input type="submit" value="Submit" class="mt-3">   
    </form>       
</main>

  <script src="/gAttendance.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
